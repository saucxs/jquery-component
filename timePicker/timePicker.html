<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>时间日期插件应用</title>
		<link rel="stylesheet" href="flatpickr.min.css">
		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
		<script src="flatpickr.js"></script>
	</head>

	<body>
		<input type="text" class="dataPicker">
	</body>
	<script type="text/javascript">
		$(".dataPicker").flatpickr({
			enableTime: false,
			dateFormat: "Y-m-d",
			minDate: "1900-1-1",
			maxDate: "today",
			defaultDate: ["1990-1-1"],
			locale: {
				weekdays: {
					shorthand: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],
					longhand: [
						"星期日",
						"星期一",
						"星期二",
						"星期三",
						"星期四",
						"星期五",
						"星期六",
					],
				},
				months: {
					shorthand: [
						"一月",
						"二月",
						"三月",
						"四月",
						"五月",
						"六月",
						"七月",
						"八月",
						"九月",
						"十月",
						"十一月",
						"十二月",
					],
					longhand: [
						"一月",
						"二月",
						"三月",
						"四月",
						"五月",
						"六月",
						"七月",
						"八月",
						"九月",
						"十月",
						"十一月",
						"十二月",
					],
				},
				rangeSeparator: " 至 ",
				weekAbbreviation: "周",
				scrollTitle: "滚动切换",
				toggleTitle: "点击切换 12/24 小时时制",
			},
		});
	</script>

</html>
